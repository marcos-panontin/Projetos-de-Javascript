<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css">
    <title>Unit Conversor</title>
</head>
<body>
    <div id="hero-div">
        <h1 id="header">Metric/Imperial Unit Conversion</h1>
        <input id="input-el" type="number" placeholder="00"> 
        <button id="convert-btn"">Convert</button>
    </div>
    <div id="units-macro-div">
        <div class="unit-div">
            <h1 class="unit-title">Length (Meter/Feet)</h1>
                <p>
                    <span id="meters-el">0</span> meters = <span id="meters-to-feet-el">0</span> feet | <span id="feet-el">0</span> feet = <span id="feet-to-meters-el">0</span> meters
                </p>
        </div>
        <div class="unit-div">
            <h1 class="unit-title">Volume (Liters/Gallons)</h1>
                <p>
                    <span id="liters-el">0</span> liters = <span id="liters-to-gallons-el"></span> gallons | <span id="gallons-el">0</span> gallons = <span id="gallons-to-liters-el">0</span> liters
                </p>
        </div>
        <div class="unit-div">
            <h1 class="unit-title">Mass (Kilograms/Pounds)</h1>
                <p>
                    <span id="kilograms-el">0</span> kilograms = <span id="kilograms-to-pounds-el">0</span> pounds | <span id="pounds-el">0</span> pounds = <span id="pounds-to-kilograms-el">0</span> kilograms
                </p>
        </div>
</div>

    <script src="index.js"></script>
</body>
</html>
